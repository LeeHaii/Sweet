<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text">Otry có thương Rim ko???</div>
    <div class="all">
        <img src="img.jpg" alt="" class="image" name="image" id="image">
        <div class="but">
            <button class="yes" id="yes" name="yes" onclick="clickYes()">Yes</button>
            <button class="no" id="no" name="no" onmouseover="moveRandom()" onclick="clickNo()">No</button>
        </div>
        <div id="popup" class="popup">
            <div class="popup-content">
              <span class="close" onclick="closePopup()">&times;</span>
              <p>Rim cũng thương otry lắm !!</p>
              <video id="video" src="freddy.mp4" controls></video>
            </div>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
